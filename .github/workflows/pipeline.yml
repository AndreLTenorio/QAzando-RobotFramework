name: Pipeline Testes Robot

# Quando rodar: em todo Push na branch main ou QAzando
on:
  push:
    branches: [ "main", "QAzando" ]
  workflow_dispatch: # Permite rodar manualmente clicando num botÃ£o

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Baixar CÃ³digo (Checkout)
        uses: actions/checkout@v4

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar Robot e Libraries
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary

      - name: ğŸ¤– Executar Testes
        # Aqui estÃ¡ o segredo: rodamos o comando igual ao seu PC
        # O parÃ¢metro --headless Ã© essencial para servidores (que nÃ£o tÃªm monitor)
        run: |
          robot -d reports -v HEADLESS:true robot_tests

      - name: ğŸ“Š Guardar RelatÃ³rios (Artifacts)
        if: always() # Guarda mesmo se o teste falhar
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-robot
          path: reports